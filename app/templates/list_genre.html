{% extends 'base.html'%}
{%block head_content%}
<title>Delete Genre</title>
{%endblock%}
{%block container %}
	<form action="" method="POST"><!--el action es la url, agregar siempre el csrf -->
		{% csrf_token %}
		
		{%for genre in genres%}
			<input type="checkbox" name="genre_check" value="{{genre.id}}" >
			{{genre.name}} id:
			{{genre.id}}
			<br>
			
		{%endfor%}
		<button class="btn btn-primary btn-block mt-5" type="submit">delete</button>
	</form>
	<a onclick="history.back()"><button class="btn btn-primary btn-block mt-5" type="">RETURN</button></a>

{%endblock%}
